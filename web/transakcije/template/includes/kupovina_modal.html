<div class="modal fade" id="Modal-PurchaseConfirm-{{ t['symbol']}}" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ t['name'] }}
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <h4 class="text-center">
                        Da li ste sigurni da zelite da kupite {{ t['name'] }} za {{ t['current_price'] }}$ ?
                    </h4>
                    <br>
                    {{form.kolicina.label()}}
                    {{form.kolicina(class="form-control")}}
                    <br>

                    <h6 class="text-center">
                        Kliknite na kupi ukoliko zelite da kupite!
                    </h6>
                    <br>
                    <input id="cena" name="cena" type="hidden" value="{{ t['current_price'] }}">
                    <input id="symbol" name="symbol" type="hidden" value="{{ t['symbol'] }}">
                    {{ form.submit(class="btn btn-outline-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Zatvori</button>
            </div>
        </div>
    </div>
</div>
